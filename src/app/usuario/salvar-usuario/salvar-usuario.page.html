<ion-header>
  <ion-toolbar>
    <ion-title>salvar-usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-label>email: </ion-label>
<ion-input type="text" name="email" [(ngModel)]="usuario.email"></ion-input>
<ion-label>senha: </ion-label>
<ion-input type="text" name="senha" [(ngModel)]= "usuario.senha"></ion-input>

<ion-button (click)="salvar()">salvar</ion-button>


</ion-content>
